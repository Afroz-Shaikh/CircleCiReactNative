version: 4.5

jobs:
  build:
    docker:
      - image: circleci/android:api-30-node
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            yarn install
            npx jetify
      - run:
          name: Build APK
          command: |
            cd android && ./gradlew assembleRelease
      - store_artifacts:
          path: android/app/build/outputs/apk/release/app-release.apk
          destination: app-release.apk

workflows:
  build:
    jobs:
      - build
