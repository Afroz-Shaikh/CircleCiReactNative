version: 4.7

jobs:
  main:
    docker:
      - image: circleci/android:api-30-node
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            yarn install
            npx jetify

  build:
    docker:
      - image: circleci/android:api-30-node
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Build APK
          command: |
            cd android && ./gradlew assembleRelease
      - store_artifacts:
          path: android/app/build/outputs/apk/release/app-release.apk
          destination: app-release.apk

workflows:
  version: 2
  build:
    jobs:
      - main:
          filters:
            branches:
              only: main
      - build:
          requires:
            - main
